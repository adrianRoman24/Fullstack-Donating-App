<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
<script>

  const params = new Proxy(new URLSearchParams(window.location.search), {
  get: (searchParams, prop) => searchParams.get(prop),
});


// The Auth0 client, initialized in configureClient()
  let auth0 = null;
const configureClient = async () => {
  auth0 = await createAuth0Client(
    fetchCredentials()
  );
};

window.onload = async () => {
await configureClient();

const isAuthenticated = await auth0.isAuthenticated();
const usr = await auth0.getUser();
console.log(usr);
var emailParam = document.getElementById('refugeeEmail');
var offerId = document.getElementById('offerId');
offerId.value = params.offerid;

emailParam.value = usr.email;
if (isAuthenticated) {
  console.log("> User is authenticated");
  return;
}

console.log("> User not authenticated");
const query = window.location.search;
if (query.includes("code=") && query.includes("state=")) {

  // Process the login state
  await auth0.handleRedirectCallback();

  // Use replaceState to redirect the user away and remove the querystring parameters
  window.history.replaceState({}, document.title, "/");
}

};

</script>

<script>
    var slider = document.getElementById("myRange");
    slider.max = params.maxcount;
    var output = document.getElementById("sliderValue");
